<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Work Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JUST DO IT</title>

    <!-- Include Lottie Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>

<div>
    <p><span id="datetime"></span></p>
    <script src="JS/time.js"></script>
</div>

<body>
    <div id="header">
        <div class="flexrow-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To-Do List!<div id="border"></div></h1>
    </div>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">Do It!</button>
        </form>
    </div>


    <!-- Container for top left corner -->
    <div class="version">
        <div class="logo-container">
            <div class="circle-background">
            <!-- Anchor tag to wrap the Lottie animation -->
            <a href="https://github.com" target="_blank" id="github-link">
                <div id="github-logo"></div>
            </a>
            </div>
        </div>
    </div>




    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- Todo items will go here -->
        </ul>
    </div>

    <script>
        // Load and render the JSON animation (GitHub Logo)
        const animation = lottie.loadAnimation({
            container: document.getElementById('github-logo'), // The container for the animation
            renderer: 'svg', // Render as SVG
            loop: true, // Loop the animation
            autoplay: true, // Autoplay the animation
            path: 'icons8-github.json' // Path to the JSON animation file
        });
    
        // Optional: Add a tooltip or interactivity when hovering over the logo
        const githubLink = document.getElementById('github-link');
        githubLink.title = "Visit GitHub!";
    </script>

    <script src="JS/main.js" type="text/javascript"> </script>
</body>
</html>
